{% extends 'base.html' %}

{% block header %}
    <div>
        <a href="/"><div>Short URL</div></a>
    </div>
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/signin" method="post">
                <input type="text" name="oldURL" placeholder="Вставьте URL" required>
                <input type="text" name="new_URL" required>
                <button type="submit">Вставьте URL</button>
        </form>
    </div>
    <div class="errors">
        {% if errors %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
