{% extends "base.html" %}

{% block header %}
    <div>
        <a href="/"><div>Short URL</div></a>
    </div>
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/signin" method="post">
                <input type="text" name="login" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
        </form>
    </div>
    <div class="errors">
        {% if errors %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
